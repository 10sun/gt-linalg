







<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Vector subtraction</title>

      <link rel="stylesheet" href="mathbox/mathbox.css?vers=ecf430a">
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  

  <style>
      
  </style>

  <link rel="stylesheet" href="css/demo.css?vers=75e9345">

</head>
<body>
    

        <script src="mathbox/mathbox-bundle.js?vers=ecf430a"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js">
        </script>
        <script src="lib/domready.js"></script>
        <script src="js/demo2.js?vers=43d9717"></script>
        <script src="lib/screenfull.min.js"></script>
    <script src="lib/expreval.js"></script>

    

    <script type="text/javascript">
        "use strict";
        DomReady.ready(function() {

        // Generated by CoffeeScript 1.10.0
new Demo({
  mathbox: {
    mathbox: {
      warmup: 10,
      splash: false,
      inspect: false
    }
  },
  camera: {
    position: [-1.5, -3, 1.5]
  }
}, function() {
  var color1, color2, color3, colors, origins, update, vector1, vector2, vectors, view;
  window.mathbox = this.mathbox;
  view = this.view({
    axes: false
  });
  vector1 = [3, -5, 4];
  vector2 = [4, -1, -2];
  color1 = [1, .3, 1, 1];
  color2 = [0, 1, 0, 1];
  color3 = [1, 1, 0, 1];
  origins = [[0, 0, 0], [0, 0, 0], vector2];
  vectors = [vector1, vector2, vector1];
  colors = [color1, color2, color3];
  this.labeledVectors(view, {
    vectors: vectors,
    origins: origins,
    colors: colors,
    labels: ['v', 'w', 'v-w']
  });
  this.draggable(view, {
    points: [vector1, vector2],
    onDrag: function(vec) {
      vec.clampScalar(-10, 10);
      return update();
    }
  });
  this.caption('<p><span id="vectors-here"></span></p>\n<p>[click and drag the heads of v and w to move them]</p>');
  this.vecElt = document.getElementById("vectors-here");
  update = (function(_this) {
    return function() {
      return katex.render(_this.texVector(vector1, {
        color: "#ff4dff"
      }) + "-" + _this.texVector(vector2, {
        color: "#00ff00"
      }) + "=" + _this.texVector([vector1[0] - vector2[0], vector1[1] - vector2[1], vector1[2] - vector2[2]], {
        color: "#ffff00"
      }), _this.vecElt);
    };
  })(this);
  return update();
});


        });
    </script>
</body>
</html>
