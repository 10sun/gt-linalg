








<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Vector subtraction</title>

      <link rel="stylesheet" href="mathbox/mathbox.css">
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  

  <style>
      
  </style>

  <link rel="stylesheet" href="css/demo.css">

</head>
<body>
    

        <script src="mathbox/mathbox-bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js">
        </script>
        <script src="lib/domready.js"></script>
        <script src="js/demo.js"></script>
        <script src="lib/screenfull.min.js"></script>
        <script src="js/draggable.js"></script>

    

    <script type="text/javascript">
        "use strict";
        DomReady.ready(function() {

        








new Demo({
    mathbox: {
        plugins: ['core', 'controls'],
        controls: {
            klass: THREE.OrbitControls,
            parameters: {
                // noZoom: true,
            }
        },
        mathbox: {
            warmup: 10,
            splash: false,
            inspect: false,
        },
        splash: {fancy: true, color: "blue"},
    },
    camera: {
        proxy:     true,
        position: [-1.5, 1.5, -3],
        lookAt:   [0, 0, 0],
        up:       [0, 1, 0]
    },
    caption: katex.renderToString("\\color{#ff4dff}v - \\color{#00ff00}w")
        + "<br><br>[Drag the vector heads with the mouse to move them]",
    axes: false,

}, function() {
    var self = this;

    var vector1 = [3, -5,  4];
    var vector2 = [4, -1, -2];
    var vectors = [vector1, vector2, vector1];
    var color1 = [1, .3, 1, 1];
    var color2 = [0, 1, 0, 1];
    var color3 = [1, 1, 0, 1];
    var colors = [color1, color2, color3];
    var origins = [[0, 0, 0], [0, 0, 0], vector2];

    this.labeledVectors(vectors, colors, ['v', 'w', 'v-w'], {
        origins: origins,
    });

    // Make the vectors draggable
    new Draggable({
        view:   this.view,
        points: [vector1, vector2],
        size:   30,
        hiliteColor: [0, 1, 1, .75],
        onDrag: function(vec) {
            vec.clampScalar(-10, 10);
        },
    });

});



        });
    </script>
</body>
</html>
