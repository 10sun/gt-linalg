









<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>A transformation in steps</title>

      <link rel="stylesheet" href="mathbox/mathbox.css">
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  

  <style>
      

html, body {
    margin:           0;
    height:           100%;
    background-color: #111111;
    overflow-x:       hidden;
}
.mathbox-wrapper {
    width:       33.333333%;
    padding-top: 33.333333%;
    position:    absolute;
    left:        0;
    top:         50%;
    transform:   translate(0, -50%);
    border:      1px solid black;
}
.mathbox-wrapper + .mathbox-wrapper {
    left: 33.333333%;
}
.mathbox-wrapper + .mathbox-wrapper + .mathbox-wrapper {
    left: 66.666666%;
}
.mathbox-wrapper > div {
    position: absolute;
    top:      0;
    left:     0;
    width:    100%;
    height:   100%;
}
.mathbox-label {
    position:  absolute;
    left:      50%;
    top:       10px;
    color:     white;
    opacity:   1.0;
    background-color: rgba(50, 50, 50, .5);
    border:    solid 1px rgba(200, 200, 200, .5);
    padding:   5px;
    transform: translate(-50%, 0);
}
.overlay-text {
    z-index: 1;
}

.color1 {
    color: rgb(55, 126, 184);
}
.color2 {
    color: rgb(77, 175, 74);
}

  </style>

  <link rel="stylesheet" href="css/demo.css?version=2">

</head>
<body>
    

<div class="overlay-text">
  <p>Starting vector:
    <span id="vector1-here"></span>
    &nbsp;&nbsp;
    Reflect over <span class="color1">xy</span>-plane:
    <span id="vector2-here"></span>
    &nbsp;&nbsp;
    Project onto <span class="color2">yz</span>-plane:
      <span id="vector3-here"></span>
  </p>
</div>

<div class="mathbox-wrapper">
    <div id="mathbox1">
        
<div class="mathbox-label">Start</div>

    </div>
</div>
<div class="mathbox-wrapper">
    <div id="mathbox2">
        
<div class="mathbox-label">Reflect over <span class="color1">xy</span>-plane</div>

    </div>
</div>
<div class="mathbox-wrapper">
    <div id="mathbox3">
        
<div class="mathbox-label">Project onto <span class="color2">yz</span>-plane</div>

    </div>
</div>


        <script src="mathbox/mathbox-bundle.js?version=2"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js">
        </script>
        <script src="lib/domready.js"></script>
        <script src="js/demo2.js?version=2"></script>
        <script src="lib/dat.gui.min.js"></script>
        <script src="lib/screenfull.min.js"></script>
    <script src="lib/expreval.js"></script>

    

    <script type="text/javascript">
        "use strict";
        DomReady.ready(function() {

        // Generated by CoffeeScript 1.10.0
var computeOut, setupDemo, updateCaption, vector1, vector1Elt, vector2, vector2Elt, vector3, vector3Elt;

vector1 = urlParams.get('x', 'float[]', [1, 2, 2]);

vector2 = [0, 0, 0];

vector3 = [0, 0, 0];

computeOut = function() {
  vector2[0] = vector1[0];
  vector2[1] = vector1[1];
  vector2[2] = -vector1[2];
  vector3[0] = 0;
  vector3[1] = vector2[1];
  vector3[2] = vector2[2];
  return updateCaption();
};

setupDemo = function(opts) {
  return new Demo({
    mathbox: {
      element: document.getElementById("mathbox" + opts.index)
    },
    scaleUI: false,
    camera: {
      position: [2, 1.4, 1.2]
    }
  }, function() {
    var labeled;
    this.index = opts.index, this.vector = opts.vector, this.color = opts.color, this.label = opts.label;
    window["mathbox" + this.index] = this.mathbox;
    this.viewObj = this.view({
      grid: false,
      viewRange: [[-3, 3], [-3, 3], [-3, 3]]
    });
    labeled = this.labeledVectors(this.viewObj, {
      name: "labeled",
      vectors: [this.vector],
      colors: [this.color],
      labels: this.label ? [this.label] : void 0,
      live: true,
      zeroPoints: true,
      zeroThreshold: 0.1,
      vectorOpts: {
        zIndex: 2
      },
      labelOpts: {
        zIndex: 3
      },
      zeroOpts: {
        zIndex: 3
      }
    });
    return this.viewObj.area({
      axes: [1, 2],
      rangeX: [-3, 3],
      rangeY: [-3, 3],
      width: 7,
      height: 7,
      live: false
    }).surface({
      color: "rgb(55, 126, 184)",
      lineX: true,
      lineY: true,
      fill: false,
      opacity: 0.75
    }).swizzle({
      order: "zxyw"
    }).surface({
      color: "rgb(77, 175, 74)",
      lineX: true,
      lineY: true,
      fill: false,
      opacity: 0.75
    });
  });
};

window.demo1 = setupDemo({
  index: 1,
  vector: vector1,
  color: [0, 1, 0, 1],
  label: 'u'
});

window.demo2 = setupDemo({
  index: 2,
  vector: vector2,
  color: [1, 0, 1, 1]
});

window.demo3 = setupDemo({
  index: 3,
  vector: vector3,
  color: [1, 1, 0, 1],
  label: 'T(u)'
});

demo1.draggable(demo1.viewObj, {
  points: [vector1],
  postDrag: computeOut
});

groupControls(demo1, demo2, demo3);

vector1Elt = document.getElementById('vector1-here');

vector2Elt = document.getElementById('vector2-here');

vector3Elt = document.getElementById('vector3-here');

updateCaption = function() {
  var str;
  str = demo1.texVector(vector1, {
    color: '#00ff00'
  });
  katex.render(str, vector1Elt);
  str = demo2.texVector(vector2, {
    color: '#ff00ff'
  });
  katex.render(str, vector2Elt);
  str = demo3.texVector(vector3, {
    color: '#ffff00'
  });
  return katex.render(str, vector3Elt);
};

computeOut();


        });
    </script>
</body>
</html>
