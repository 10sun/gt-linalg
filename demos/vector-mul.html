<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Scalar multiplication</title>

      <link rel="stylesheet" href="mathbox/mathbox.css">
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  

  <style>
      
  </style>

  <link rel="stylesheet" href="css/demo.css?version=2">

</head>
<body>
    

        <script src="mathbox/mathbox-bundle.js?version=2"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js">
        </script>
        <script src="lib/domready.js"></script>
        <script src="js/demo2.js?version=2"></script>
        <script src="lib/dat.gui.min.js"></script>
        <script src="lib/screenfull.min.js"></script>
    <script src="lib/expreval.js"></script>

    

    <script type="text/javascript">
        "use strict";
        DomReady.ready(function() {

        // Generated by CoffeeScript 1.10.0
window.demo = new Demo({
  mathbox: {
    mathbox: {
      warmup: 10,
      splash: false,
      inspect: false
    }
  },
  camera: {
    position: [-1.5, -3, 1.5]
  }
}, function() {
  var color1, color2, gui, params, update, vector1, vector2, view;
  window.mathbox = this.mathbox;
  view = this.view({
    axes: false
  });
  vector1 = [3, -5, 4];
  vector2 = [3 * 1.5, -5 * 1.5, 4 * 1.5];
  color1 = [1, .3, 1, 1];
  color2 = [1, 1, 0, 1];
  this.labeledVectors(view, {
    vectors: [vector1],
    colors: [color1],
    labels: ['v'],
    vectorOpts: {
      width: 10
    }
  });
  this.labeledVectors(view, {
    vectors: [vector2],
    colors: [color2],
    labels: ['v'],
    zeroPoints: true,
    name: 'scaled'
  });
  mathbox.select("#scaled-text").set('live', true);
  mathbox.select("#scaled-text").bind('data', function() {
    return [params.c.toFixed(2) + 'v'];
  });
  this.draggable(view, {
    points: [vector1],
    onDrag: function(vec) {
      vec.clampScalar(-10, 10);
      vector2[0] = vector1[0] * params.c;
      vector2[1] = vector1[1] * params.c;
      vector2[2] = vector1[2] * params.c;
      return update();
    }
  });
  params = {
    c: 1.5
  };
  gui = new dat.GUI();
  gui.add(params, 'c', -10, 10).step(0.1).onChange(function() {
    vector2[0] = vector1[0] * params.c;
    vector2[1] = vector1[1] * params.c;
    vector2[2] = vector1[2] * params.c;
    return update();
  });
  this.caption('<p><span id="vectors-here"></span></p>\n<p>[click and drag the head of v to move it]</p>');
  this.vecElt = document.getElementById("vectors-here");
  update = (function(_this) {
    return function() {
      return katex.render(params.c.toFixed(2) + "\\cdot" + _this.texVector(vector1, {
        color: "#ff4dff"
      }) + "=" + _this.texVector(vector2, {
        color: "#ffff00"
      }), _this.vecElt);
    };
  })(this);
  return update();
});


        });
    </script>
</body>
</html>
