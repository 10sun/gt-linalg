<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Empty axes</title>

      <link rel="stylesheet" href="mathbox/mathbox.css">
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  

  <style>
      
  </style>

  <link rel="stylesheet" href="css/demo.css?version=2">

</head>
<body>
    

        <script src="mathbox/mathbox-bundle.js?version=2"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js">
        </script>
        <script src="lib/domready.js"></script>
        <script src="js/demo2.js?version=2"></script>
        <script src="lib/dat.gui.min.js"></script>
        <script src="lib/screenfull.min.js"></script>
    <script src="lib/expreval.js"></script>

    

    <script type="text/javascript">
        "use strict";
        DomReady.ready(function() {

        // Generated by CoffeeScript 1.10.0
new Demo2D({}, function() {
  var colors, cube, labels, params, subspace, vectors, view;
  window.mathbox = this.mathbox;
  view = this.view({
    grid: false
  });
  cube = this.clipCube(view, {
    hilite: false
  });
  vectors = [[1, 1], [-1, 1]];
  colors = [[1, 0, 0, 1], [0, 1, 0, 1]];
  labels = ['v', 'w'];
  subspace = this.subspace({
    vectors: vectors,
    noPlane: true
  });
  subspace.draw(cube.clipped);
  params = {
    x: 1.2,
    y: -2.5
  };
  this.linearCombo(view, {
    vectors: vectors,
    colors: colors,
    labels: labels,
    coeffs: params
  });
  this.labeledVectors(view, {
    vectors: vectors,
    colors: colors,
    labels: labels,
    zeroPoints: true,
    zeroThreshold: 0.05,
    vectorOpts: {
      zIndex: 2
    },
    labelOpts: {
      zIndex: 3
    },
    zeroOpts: {
      zIndex: 3
    }
  });
  this.draggable(view, {
    points: vectors,
    size: 20
  });
  this.grid(cube.clipped, {
    vectors: vectors
  });
  return this.caption("Test caption");
});


        });
    </script>
</body>
</html>
