







<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Parametric Form</title>

      <link rel="stylesheet" href="mathbox/mathbox.css">
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  

  <style>
      
  </style>

  <link rel="stylesheet" href="css/demo.css">

</head>
<body>
    

        <script src="mathbox/mathbox-bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js">
        </script>
        <script src="lib/domready.js"></script>
        <script src="js/demo2.js"></script>
        <script src="lib/dat.gui.min.js"></script>
        <script src="lib/screenfull.min.js"></script>
    <script src="lib/expreval.js"></script>

    

    <script type="text/javascript">
        "use strict";
        DomReady.ready(function() {

        // Generated by CoffeeScript 1.10.0
new Demo({
  camera: {
    position: [1.5, 3, 1.5]
  }
}, function() {
  var clipCube, gui, params, subspace1, subspace2, subspace3, updateCaption, view;
  window.mathbox = this.mathbox;
  view = this.view({
    viewRange: [[-10, 10], [-10, 10], [-3, 3]]
  });
  updateCaption = (function(_this) {
    return function() {
      var str;
      str = "(x, y, z) = (1-5z,\\, {-1}-2z,\\, z) = \\color{yellow}{";
      str += ("({" + ((1 - 5 * params.z).toFixed(2)) + "},\\,") + (" {" + ((-1 - 2 * params.z).toFixed(2)) + "},\\,") + (" {" + (params.z.toFixed(2)) + "})}");
      return katex.render(str, _this.vecElt);
    };
  })(this);
  params = {
    z: 0.0
  };
  gui = new dat.GUI();
  gui.add(params, 'z', -9 / 5, 11 / 5).step(0.1).onChange(updateCaption);
  clipCube = this.clipCube(view, {
    draw: true,
    color: new THREE.Color(.75, .75, .75)
  });
  subspace1 = this.subspace({
    vectors: [[-1 / 2, 1, 0], [-6, 0, 1]],
    live: false,
    name: "plane1"
  });
  subspace1.draw(clipCube.clipped.transform({
    position: [1 / 2, 0, 0]
  }));
  subspace2 = this.subspace({
    vectors: [[-2, 1, 0], [-9, 0, 1]],
    surfaceOpts: {
      color: "rgb(0, 128, 0)"
    },
    live: false,
    name: "plane2"
  });
  subspace2.draw(clipCube.clipped.transform({
    position: [-1, 0, 0]
  }));
  subspace3 = this.subspace({
    vectors: [[-5, -2, 1]],
    lineOpts: {
      color: "rgb(200, 200, 0)",
      opacity: 1.0,
      width: 4,
      zIndex: 3
    },
    name: "line",
    live: false
  });
  subspace3.draw(clipCube.clipped.transform({
    position: [1, -1, 0]
  }));
  view.array({
    channels: 3,
    width: 1,
    expr: function(emit) {
      return emit(1 - 5 * params.z, -1 - 2 * params.z, params.z);
    }
  }).point({
    color: "rgb(200,200,0)",
    size: 15,
    zIndex: 3,
    zTest: false
  }).format({
    expr: function(x, y, z) {
      return "(" + x.toPrecision(2) + ", " + y.toPrecision(2) + ", " + z.toPrecision(2) + ")";
    }
  }).label({
    outline: 2,
    background: "black",
    color: "white",
    offset: [0, 20],
    size: 20,
    zIndex: 3
  });
  this.caption('<p><span id="eqn1-here"></span><br>\n   <span id="eqn2-here"></span></p>\n<p><span id="vec-here"></span></p>');
  katex.render("\\color{red}{2x + \\phantom{2}y + 12z = 1}", document.getElementById('eqn1-here'));
  katex.render("\\color{green}{\\phantom{2}x + 2y + \\phantom{1}9z = -1}", document.getElementById('eqn2-here'));
  this.vecElt = document.getElementById('vec-here');
  return updateCaption();
});


        });
    </script>
</body>
</html>
