<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Matrix Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  </style>
</head>

<body>
  <h1>Matrix Tie Tac Toe</h1>
  
  <button class="btn btn-secondary" data-toggle="collapse" data-target="#rules-block" id="rules-btn">Rules</button>
  
  
  <div class="collapse" id="rules-block">
    <div class="card">
    <ol>
      <li>Player 0 places zeros in the matrix, Player 1 places ones.</li>
      <li>Player 0 wins if the determinant of the final matrix is 0, Player 1 wins if it is nonzero.</li>
    </ol>
  </div>
  </div>

<div id="board-wrapper">
  <div id="determinant-wrapper">
    Determinant
    <div id="determinant"></div>
  </div>
  <table id="board">
  </table>
</div>

<div id="instructions" class="zero">
    <div></div>
</div>



<div class="form-inline mt-5" id="start-new-wrapper">
  <label class="mr-2">Size:</label>
  <select name="size-selector" id="size-selector"
  class="form-control mr-3">
  <option value="2">2x2</option>
  <option value="3">3x3</option>
  <option value="4">4x4</option>
  <option value="5">5x5</option>
</select>
<button type="submit" id="start-btn" class="btn btn-success">Start new game</button>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
<script src="tictactoe.js"></script>    
<script>
  $(document).ready(function() {
    var game = start_game();
    
    $('#start-btn').click(function() {
      game = start_game();
    }
    );
  })
</script>
</body>


</html>
