<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Two Planes Intersecting</title>

      <link rel="stylesheet" href="mathbox/mathbox.css">
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  

  <style>
      
  </style>

  <link rel="stylesheet" href="css/demo.css?version=2">

</head>
<body>
    

        <script src="mathbox/mathbox-bundle.js?version=2"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js">
        </script>
        <script src="lib/domready.js"></script>
        <script src="js/demo2.js?version=2"></script>
        <script src="lib/screenfull.min.js"></script>
    <script src="lib/expreval.js"></script>

    

    <script type="text/javascript">
        "use strict";
        DomReady.ready(function() {

        // Generated by CoffeeScript 1.10.0
new Demo({
  camera: {
    position: [-1.3, 3, 1.5]
  }
}, function() {
  var clipCube, subspace1, subspace2, subspace3, view;
  window.mathbox = this.mathbox;
  view = this.view();
  clipCube = this.clipCube(view, {
    draw: true,
    color: new THREE.Color(.75, .75, .75)
  });
  subspace1 = this.subspace({
    vectors: [[-1, 1, 0], [-1, 0, 1]],
    live: false,
    name: "plane1"
  });
  subspace1.draw(clipCube.clipped.transform({
    position: [1, 0, 0]
  }));
  subspace2 = this.subspace({
    vectors: [[1, 0, 1], [0, 1, 0]],
    surfaceOpts: {
      color: "rgb(0, 128, 0)"
    },
    live: false,
    name: "plane2"
  });
  subspace2.draw(clipCube.clipped);
  subspace3 = this.subspace({
    vectors: [[1, -2, 1]],
    lineOpts: {
      color: "rgb(200, 200, 0)",
      opacity: 1.0,
      width: 4,
      zIndex: 3
    },
    name: "line",
    live: false
  });
  subspace3.draw(clipCube.clipped.transform({
    position: [0, 1, 0]
  }));
  this.caption('<p><span id="eqn1-here"></span><br><span id="eqn2-here"></span></p>');
  katex.render("\\color{red}{x+y+z=1}", document.getElementById('eqn1-here'));
  return katex.render("\\color{green}{x-z=0}", document.getElementById('eqn2-here'));
});


        });
    </script>
</body>
</html>
