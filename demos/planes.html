        <script src="mathbox/mathbox-bundle.js"></script>

    <script type="text/javascript">
        "use strict";
        DomReady.ready(function() {

        // Generated by CoffeeScript 1.10.0
new Demo({
  camera: {
    position: [-1.3, 3, 1.5]
  }
}, function() {
  var view;
  window.mathbox = this.mathbox;
  view = this.view();
  view.matrix({
    channels: 3,
    live: false,
    width: 21,
    height: 21,
    expr: function(emit, i, j) {
      i -= 10;
      j -= 10;
      return emit(i, j, 1 - i - j);
    }
  }).surface({
    color: "rgb(128,0,0)",
    opacity: 0.75,
    stroke: "solid",
    lineX: true,
    lineY: true,
    width: 3,
    fill: false
  }).surface({
    color: "rgb(128,0,0)",
    opacity: 0.5,
    stroke: "solid"
  }).matrix({
    channels: 3,
    live: false,
    width: 21,
    height: 21,
    expr: function(emit, i, j) {
      i -= 10;
      j -= 10;
      return emit(i, j, i);
    }
  }).surface({
    color: "rgb(0,128,0)",
    opacity: 0.75,
    stroke: "solid",
    lineX: true,
    lineY: true,
    width: 3,
    fill: false
  }).surface({
    color: "rgb(0,128,0)",
    opacity: 0.5,
    stroke: "solid"
  }).array({
    channels: 3,
    live: false,
    width: 2,
    data: [[11 / 2, -10, 11 / 2], [-9 / 2, 10, -9 / 2]]
  }).line({
    color: "rgb(200,200,0)",
    opacity: 1.0,
    stroke: "solid",
    width: 4,
    zIndex: 2
  });
  this.caption('<p><span id="eqn1-here"></span><br><span id="eqn2-here"></span></p>');
  katex.render("\\color{red}{x+y+z=1}", document.getElementById('eqn1-here'));
  return katex.render("\\color{green}{x-z=0}", document.getElementById('eqn2-here'));
});


        });
