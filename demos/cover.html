<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Cover</title>

  <link rel="stylesheet" href="mathbox/mathbox.css">

  <style>
  #content {
      width:        80%;
      margin-left:  auto;
      margin-right: auto;
  }
  #mathbox-container {
      width:       100%;
      height:      0;
      padding-top: 100%;
      overflow:    hidden;
      position:    relative;
  }
  #mathbox {
      position: absolute;
      top:      0;
      left:     0;
      width:    100%;
      height:   100%;
  }
  </style>
</head>
<body>
    <div id="content">
        <div id="mathbox-container">
            <div id="mathbox">
            </div>
        </div>
    </div>

  <script src="mathbox/mathbox-bundle.js?version=3"></script>
  <script src="lib/domready.js"></script>
  <script src="cover.js"></script>

  <script type="text/javascript">
      "use strict";
      DomReady.ready(doCover);
  </script>
</body>
</html>
