







<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>A Plane</title>

      <link rel="stylesheet" href="mathbox/mathbox.css">
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  

  <style>
      
  </style>

  <link rel="stylesheet" href="css/demo.css">

</head>
<body>
    

        <script src="mathbox/mathbox-bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js">
        </script>
        <script src="lib/domready.js"></script>
        <script src="js/demo2.js"></script>
        <script src="lib/dat.gui.min.js"></script>
        <script src="lib/screenfull.min.js"></script>
    <script src="lib/expreval.js"></script>

    

    <script type="text/javascript">
        "use strict";
        DomReady.ready(function() {

        // Generated by CoffeeScript 1.10.0
new Demo({}, function() {
  var cf, clipCube, coeffs, gui, params, subspace, trans, updateCaption, vectors, view;
  window.mathbox = this.mathbox;
  coeffs = this.urlParams.get('coeffs', 'str[]', ['y', 'z']);
  cf = function(i) {
    return params[coeffs[i]];
  };
  updateCaption = (function(_this) {
    return function() {
      return katex.render("(x,\\,y,\\,z)\n= (1-" + coeffs[0] + "-" + coeffs[1] + ",\\," + coeffs[0] + ",\\," + coeffs[1] + ")\n= \\color{#00ff00}{({" + ((1 - cf(0) - cf(1)).toFixed(2)) + "},\\,\n   {" + (cf(0).toFixed(2)) + "},\\,\n   {" + (cf(1).toFixed(2)) + "})}", _this.vecElt);
    };
  })(this);
  vectors = [[-1, 1, 0], [-1, 0, 1]];
  params = {};
  params[coeffs[0]] = 0.0;
  params[coeffs[1]] = 0.0;
  gui = new dat.GUI();
  gui.add(params, coeffs[0], -10, 10).step(0.1).onChange(updateCaption);
  gui.add(params, coeffs[1], -10, 10).step(0.1).onChange(updateCaption);
  view = this.view();
  clipCube = this.clipCube(view, {
    draw: true,
    hilite: false,
    color: new THREE.Color(.75, .75, .75)
  });
  trans = clipCube.clipped.transform({
    position: [1, 0, 0]
  });
  subspace = this.subspace({
    vectors: vectors,
    live: false
  });
  subspace.draw(trans);
  this.grid(trans, {
    vectors: vectors
  });
  view.array({
    channels: 3,
    width: 1,
    expr: function(emit) {
      return emit(1 - cf(0) - cf(1), cf(0), cf(1));
    }
  }).point({
    color: "rgb(0,200,0)",
    size: 15,
    zTest: false,
    zWrite: false
  }).format({
    expr: function(x, y, z) {
      return "(" + x.toPrecision(2) + ", " + y.toPrecision(2) + ", " + z.toPrecision(2) + ")";
    }
  }).label({
    outline: 2,
    background: "black",
    color: "white",
    offset: [0, 20],
    size: 20,
    zTest: false,
    zWrite: false
  });
  this.caption('<p><span id="eqn-here"></span></p>\n<p><span id="vec-here"></span></p>');
  katex.render("\\color{red}{x+y+z=1}", document.getElementById('eqn-here'));
  this.vecElt = document.getElementById('vec-here');
  return updateCaption();
});


        });
    </script>
</body>
</html>
