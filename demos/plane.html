<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>A Plane</title>

      <link rel="stylesheet" href="mathbox/mathbox.css">
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  

  <style>
      
  </style>

  <link rel="stylesheet" href="css/demo.css">

</head>
<body>
    

        <script src="mathbox/mathbox-bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js">
        </script>
        <script src="lib/domready.js"></script>
        <script src="js/demo2.js"></script>
        <script src="lib/dat.gui.min.js"></script>
        <script src="lib/screenfull.min.js"></script>

    

    <script type="text/javascript">
        "use strict";
        DomReady.ready(function() {

        // Generated by CoffeeScript 1.10.0
new Demo({}, function() {
  var gui, params, updateCaption, view;
  window.mathbox = this.mathbox;
  updateCaption = (function(_this) {
    return function() {
      return katex.render("(x,\\,y,\\,z) = (1-y-z,\\,y,\\,z)\n= (" + ((1 - params.y - params.z).toFixed(2)) + ",\\,\n   " + (params.y.toFixed(2)) + ",\\,\n   " + (params.z.toFixed(2)) + ")", _this.vecElt);
    };
  })(this);
  params = {
    y: 0.0,
    z: 0.0
  };
  gui = new dat.GUI();
  gui.add(params, 'y', -10, 10).step(0.1).onChange(updateCaption);
  gui.add(params, 'z', -10, 10).step(0.1).onChange(updateCaption);
  view = this.view();
  view.matrix({
    channels: 3,
    live: false,
    width: 21,
    height: 21,
    expr: function(emit, i, j) {
      i -= 10;
      j -= 10;
      return emit(1 - i - j, i, j);
    }
  }).surface({
    color: "rgb(128,0,0)",
    opacity: 0.75,
    stroke: "solid",
    lineX: true,
    lineY: true,
    width: 3,
    fill: false
  }).surface({
    color: "rgb(128,0,0)",
    opacity: 0.5,
    stroke: "solid"
  }).array({
    channels: 3,
    width: 1,
    expr: function(emit) {
      return emit(1 - params.y - params.z, params.y, params.z);
    }
  }).point({
    color: "rgb(0,200,0)",
    size: 15,
    zTest: false,
    zWrite: false
  }).format({
    expr: function(x, y, z) {
      return "(" + x.toPrecision(2) + ", " + y.toPrecision(2) + ", " + z.toPrecision(2) + ")";
    }
  }).label({
    outline: 2,
    background: "black",
    color: "white",
    offset: [0, 20],
    size: 20,
    zTest: false,
    zWrite: false
  });
  this.caption('<p><span id="eqn-here"></span></p>\n<p><span id="vec-here"></span></p>');
  katex.render("\\color{red}{x+y+z=1}", document.getElementById('eqn-here'));
  this.vecElt = document.getElementById('vec-here');
  return updateCaption();
});


        });
    </script>
</body>
</html>
