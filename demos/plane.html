








<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>A Plane</title>

      <link rel="stylesheet" href="mathbox/mathbox.css">
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  

  <style>
      
  </style>

  <link rel="stylesheet" href="css/demo.css">

</head>
<body>
    

        <script src="mathbox/mathbox-bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js">
        </script>
        <script src="lib/domready.js"></script>
        <script src="js/demo.js"></script>
        <script src="lib/dat.gui.min.js"></script>
        <script src="lib/screenfull.min.js"></script>

    

    <script type="text/javascript">
        "use strict";
        DomReady.ready(function() {

        





new Demo({
    camera: {
        proxy:     true,
        position: [-1.5, 1.5, -3],
        lookAt:   [0, 0, 0],
        up:       [0, 1, 0]
    },
    caption: katex.renderToString("x + y + z = 1")
        + "<br>" + katex.renderToString("(x,\\,y,\\,z) = (t,\\,w,\\,1-t-w)"),
}, function() {

    // gui
    var Params = function() {
        this.t = 0.0;
        this.w = 0.0;
    };
    var params = new Params();
    var gui = new dat.GUI();
    gui.add(params, 't', -10, 10).step(0.1);
    gui.add(params, 'w', -10, 10).step(0.1);

    // Plane
    this.view
        .matrix({
            channels: 3,
            live:     false,
            width:    21,
            height:   21,
            expr: function (emit, i, j) {
                i -= 10;  j -= 10;
                emit(i, j, 1-i-j);
            }
        })
        .surface({
            color:   "rgb(128,0,0)",
            opacity: 0.75,
            stroke:  "solid",
            lineX:   true,
            lineY:   true,
            width:   3,
            fill:    false,
        })
        .surface({
            color:   "rgb(128,0,0)",
            opacity: 0.5,
            stroke:  "solid",
        })
    // Parameterized point
        .array({
            channels: 3,
            width:    1,
            expr:     function(emit) {
                emit(params.t, params.w, 1 - params.t - params.w)
            }
        })
        .point({
            color:  "rgb(0,200,0)",
            size:   15,
            zIndex: 2,
        })
        .format({
            expr: function(x, y, z) {
                return "(" + x.toPrecision(2) + ", "
                    + y.toPrecision(2) + ", "
                    + z.toPrecision(2) + ")";
            }
        })
        .label({
            outline: 0,
            color:   "white",
            offset:  [0,20],
            size:    20,
            zIndex:  2
        })
    ;

});


        });
    </script>
</body>
</html>
